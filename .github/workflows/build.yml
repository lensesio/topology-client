
name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Download gradle
        run: ./gradlew --version
      - name: Run tests
        run: ./gradlew test
      - name: Run compile
        run: ./gradlew compile
      - name: Run build
        run: ./gradlew build
